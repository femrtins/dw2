<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>
            {% block titulo %}
            {% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
        {% block links %}
        {% endblock %}
    </head>

    <body>
        <div id="principal">

            <!-- NavBar -->
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('main.index') }}"><img src="{{ url_for('static',filename='img/bookshelf.png') }}" id="icone" alt=""></a>
            
                        </div>
                        
                        <div class="navbar-nav ms-auto">
                            {% if not current_user.is_authenticated %}
                            <a class="nav-link" id="navbar-entrar" href="{{ url_for('auth.login') }}">Entrar</a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a class="nav-link" id="navbar-sair" href="{{ url_for('auth.logout') }}">Sair</a>
                            {% endif %}
                        </div>

                        
                        
                    </div>
                </div>
            </nav>

            {% block conteudo %}
            {% endblock %}
            
        </div>

        <!-- RodapÃ© -->
        <footer>
            <p class="txt-footer">Todos os direitos reservados</p>
            <p class="txt-footer">Criado por Fernanda & Monique</p>
        </footer>

        <script src="{{ url_for('static',filename='js/script.js') }}"></script>
                    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
